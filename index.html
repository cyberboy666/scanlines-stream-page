<!doctype html>
<html>
 <head>
  <script src="https://vjs.zencdn.net/7.7.6/video.js"></script>
  <link href='./css/videoplayer.css' rel='stylesheet' type='text/css'>
 </head>
 <body>
   <div class="stream_embed">
  <video
    autoplay
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="900"
    height="500"
    poster="https://scanlines.xyz/uploads/default/original/1X/b860e19023d75379217e622d08fe1670d397b769.jpeg"
    data-setup="{}"
  >
    <source src="https://chat.scanlines.xyz/live/stream.m3u8" type="application/x-mpegURL" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that supports HTML5 video
    </p>
  </video>
  </div>
  <div>
    <iframe
       src="https://player.twitch.tv/?channel=bobbypharaoh&parent=scanlines.xyz"
       class="twitch_iframe"
       width="100%"
       frameborder="none"
       scrolling="no"
       allowfullscreen="true">
   </iframe>
 </div>
 </body>


  
</html>
